{% extends 'grumblr/main_template.html' %}
{% load static from staticfiles %}
	
{% block title %}Change Password{% endblock %}

{% block navbar_active2 %}<li class="active">{% endblock %}

{% block top-left %}	
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-4">
			
			<div class="col-lg-4" align="center"> <!-- begins the middle column - the post form and messages -->			
			<form method="post" action="{% url 'change-password' %}" enctype="multipart/form-data"> <!-- multipart for pics -->
				<table>
				<div class="error">{{ password_error }}</div>
				{{ set_password_form.as_p }}
				{% csrf_token %}
				
				<button class="btn btn-md btn-primary btn-block btn-submit btn-success type="submit">Change Password</button>
			</form>
			<a class="btn-outline-success col-md-12" href="{% url 'profile' request.user.username %}">Cancel</a><br><br>
{% endblock %}
