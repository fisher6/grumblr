{% extends 'grumblr/login_register_template.html' %}
{% load static from staticfiles %}

{% block title %}Welcome to Grumblr! Thanks for registering!{% endblock title %} <!-- For extra readability, I can optionally give a name to endblock.
<!-- navbar goes here from the template -->
{% block form-specific-content %} <!-- all the content in the register page other than the navbar --> 
	<div class="container">
		<div class="row">
			<div class="col-lg-4"></div>
			<div class="col-lg-4">
				<h3>Registered successfully! Don't forget to confirm your email.</h3>
				<img src="{% static '/grumblr/images/happy-homer.png' %}" height="60%" width="60%"><br><br>
					<a class="btn btn-primary col-lg-7" href="{% url 'home' %}">Continue..</a>
			</div>
		</div>
	</div>
{% endblock %}
<!-- including jquery and bootstrap scripts and closing tags from the template -->
